<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Senhas</title>
    </h:head>
    <h:body>
         <div align="center" >
        <h:form>

            <h:panelGrid columns="1" cellpadding="4">

                <p:commandButton value="Normal" actionListener="#{senhasNormais.gerarSenhaNormal()}" update="normalDialog" oncomplete="PF('dlg').show()" />
                <p:commandButton value="Peferencial" actionListener="#{senhasPreferenciais.gerarSenhaPreferencial()}" update="preferencialDialog" oncomplete="PF('dlg2').show()" />
               <p:commandButton value="Voltar" action="index.xhtml"/> 
            </h:panelGrid>

             <p:dialog id="normalDialog" header="Senha" widgetVar="dlg" modal="true" height="100" >           
                 <h:outputText value="#{senhasNormais.senhaChamada}" />                 
             </p:dialog>

             <p:dialog id="preferencialDialog" header="Senha" widgetVar="dlg2" modal="true" height="100">
                 <h:outputText value="#{senhasPreferenciais.senhaChamada}" />
             </p:dialog>  


         </h:form>            
         </div>
    </h:body>
</html>

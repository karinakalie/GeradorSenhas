<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Senhas</title>
    </h:head>
    <h:body>
         <div align="center" >
        <h:form>
       
       <h:panelGrid columns="1" cellpadding="4">
 
    <p:commandButton value="Normal" type="button" onclick="PF('dlg2').show();" />
    <p:commandButton value="Peferencial" type="button" onclick="PF('dlg3').show();" />
    
       </h:panelGrid>

<p:dialog header="Senha" widgetVar="dlg2" modal="true" height="100">
    <h:outputText value="#{senhasNormais.gerarSenhaAleatoriaNormal(senha2)}" />
</p:dialog>  
           
<p:dialog header="Senha" widgetVar="dlg3" modal="true" height="100">
     <h:outputText value="#{senhasPreferenciais.gerarSenhaAleatoriaPreferencial(senha2)}" />
</p:dialog>  
  
 
    </h:form>            
         </div>
    </h:body>
</html>
